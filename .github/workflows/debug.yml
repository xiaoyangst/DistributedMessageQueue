name: github_actions_gtest_example-Debug

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install gtest
      run: sudo apt-get install -y libgtest-dev

    - name: Verify gtest installation
      run: ls -l /usr/lib/libgtest*

    - uses: actions/checkout@v1

    - name: Configure CMake
      run: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-Werror" ..

    - name: Build project
      run: cd build && make

    - name: Run Tests
      run: ./build/test/github_actions_gtest_example.test
